<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-Based AR.js</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-component/dist/aframe-gps-camera.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded>
    <!-- GPS Camera -->
    <a-entity gps-camera="gpsMinDistance: 5" position="0 0 0">
      <!-- Let the user know GPS is active -->
      <a-text value="Move around to find the arrow!" position="0 2 -5" color="black"></a-text>
    </a-entity>

    <!-- 3D Arrow at Specific Coordinates -->
    <a-entity 
      geometry="primitive: cone; radiusBottom: 0.5; radiusTop: 0; height: 1;" 
      material="color: red;" 
      gps-entity-place="latitude: 27.670693; longitude: 85.439104" 
      position="0 0 0"
      rotation="-90 0 0">
    </a-entity>
  </a-scene>
</body>
</html>
